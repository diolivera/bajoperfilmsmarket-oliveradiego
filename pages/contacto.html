  <main>

    <section class="info animate__animated animate__fadeIn">

        <div class="container">
          <div class=" text-center mt-5 ">
            <h1 >Contactanos</h1>
          </div>
        <div class="row ">
          <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
                <div class = "container">
                  <form id="contact-form" role="form">
                  
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                   <div class="form-group">
                       <label for="form_name">Nombre</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Agrega tu Nombre *" required="required" data-error="Firstname is required.">
                              
                   </div>
              </div>
             <div class="col-md-6">
                 <div class="form-group">
                          <label for="form_lastname">Apellido</label>
                          <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Agrega tu Nombre *" required="required" data-error="Lastname is required.">
                 </div>
                </div>
            </div>
                <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_email">Email *</label>
                              <input id="form_email" type="email" name="email" class="form-control" placeholder="Agrega tu email *" required="required" data-error="Valid email is required.">
                              
                          </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Telefono</label>
                            <input id="form_lastname" type="number" name="surname" class="form-control" placeholder="Agrega tu Telefono *" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message">Tu mensaje *</label>
                              <textarea id="form_message" name="message" class="form-control" placeholder="Escribe tu mensaje aqui." rows="4" required="required" data-error="Please, leave us a message."></textarea
                                  >
                              </div>
  
                          </div>
                      <div class="col-md-12">
                         <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Enviar" >
                      
                         </div>
                      </div>
                    </div>
                 </form>
                </div>
             </div>
  
          </div>
  
        </div>
   
       </div>
    </div>
